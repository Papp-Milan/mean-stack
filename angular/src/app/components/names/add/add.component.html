<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="name.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <input
          class="form-control"
          id="gender"
          required
          [(ngModel)]="name.gender"
          name="gender"
        />
      </div>

      <button (click)="saveName()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Name was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newName()">Add</button>
    </div>
  </div>
</div>
