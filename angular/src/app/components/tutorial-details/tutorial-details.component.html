<div *ngIf="viewMode; else editable">
  <div *ngIf="currentTutorial.id">
    <h4>Tutorial</h4>
    <div>
      <label><strong>Title:</strong></label> {{ currentTutorial.name }}
    </div>
    <div>
      <label><strong>Description:</strong></label>
      {{ currentTutorial.gender }}
    </div>
    <a class="badge badge-warning" routerLink="/tutorials/{{ currentTutorial.id }}">
      Edit
    </a>
  </div>

  <div *ngIf="!currentTutorial">
    <br />
    <p>Please click on a Tutorial...</p>
  </div>
</div>

<ng-template #editable>
  <div *ngIf="currentTutorial.id" class="edit-form">
    <h4>Tutorial</h4>
    <form>
      <div class="form-group">
        <label for="name">Title</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="currentTutorial.name" name="name" />
      </div>
      <div class="form-group">
        <label for="gender">Description</label>
        <input type="text" class="form-control" id="gender" [(ngModel)]="currentTutorial.gender" name="gender" />
      </div>

    </form>
    <button class="badge badge-danger mr-2" (click)="deleteTutorial()">
      Delete
    </button>

    <button type="submit" class="badge badge-success mb-2" (click)="updateTutorial()">
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentTutorial.id">
    <br />
    <p>Cannot access this Tutorial...</p>
  </div>
</ng-template>
